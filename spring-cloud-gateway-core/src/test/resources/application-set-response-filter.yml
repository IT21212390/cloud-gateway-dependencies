        uri: ${test.uri}
        predicates:
        - Host=**.setreresponseheader.org
        - Path=/headers
        filters:
        - AddResponseHeader=X-Request-Foo, Bar1
        - AddResponseHeader=X-Request-Foo, Bar2
        - SetResponseHeader=X-Request-Foo, Bar