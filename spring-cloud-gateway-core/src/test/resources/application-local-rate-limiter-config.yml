spring:
  cloud:
    gateway:
      default-filters:
      routes:
      # =====================================
      - id: local_rate_limiter_config_test
        uri: ${test.uri}
        predicates:
        - Path=/
        filters:
        - name: RequestRateLimiter
          args:
            local-rate-limiter:
              replenish-rate: 10
              refresh_period: 4
      - id: local_rate_limiter_minimal_config_test
        uri: ${test.uri}
        predicates:
          - Path=/
        filters:
          - name: RequestRateLimiter
            args:
              local-rate-limiter:
                replenish-rate: 2
                refresh_period: 10

